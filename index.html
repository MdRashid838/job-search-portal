<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Start | Home</title>
        <link rel="shortcut icon" href="RA.jpg" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">

    </head>

    <body>
        <header>
            <div class="header">
                <div class="small-container">
                    <div class="logo">
                        <h2>JobStart</h2>
                    </div>
                    <nav>
                        <div class="nav">
                            <h4>Menu</h4>
                            <h4>Blog</h4>
                            <label for="job">Category</label>
                            <select id="job">
                                <option value="a" selected
                                    spellcheck="true">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                            </select>
                            <h4>About</h4>
                            <h4>Contact</h4>
                            <button>+ Post a Job</button>
                        </div>
                    </nav>
                </div>

            </div>
        </header>

        <main>

            <div class="main">
                <section class="sec-1">

                    <div class="title">
                        <h1>Largest Job Site On The Net</h1>
                    </div>
                    <div class="button">
                        <button>Find A Job</button>
                        <button>Find A Candidate</button>
                    </div>
                    <div class="form">
                        <input type="text" placeholder="eg. Web Developer">
                        <label for="job">Category</label>
                        <select id="job">
                            <option value="a" selected
                                spellcheck="true">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                        <input type="text" placeholder="Location">
                        <button>Search</button>
                    </div>
                </section>
                <section class="sec-2">
                    <h1>Recent Job</h1>
                    <button>+ Post a Job</button>
                </section>
            </div>
        </main>
    </body>

</html>
